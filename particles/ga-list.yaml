name: Gaskeun List
type: particle
icon: fa-navicon


configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    layout:
      type: select.selectize
      label: Content Layout
      overridable: false
      placeholder: Select Layout...
      options:
        table: table
        list: list

    headline:
      type: input.text
      label: Headline
      description: Customize the headline text.
      placeholder: Enter headline
      overridable: false

    items:
      type: collection.list
      array: true
      label: Sample Items
      description: Create each item to appear in the content row.
      value: title
      ajax: true
      overridable: false

      fields:
        .image:
            type: input.imagepicker
            label: Image

        .title:
          type: input.text
          label: Title

        .link:
            type: input.text
            label: Link

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description
      overridable: false
