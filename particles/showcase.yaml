name: Showcase
description: Showcase particle
type: particle
icon: fa-desktop

configuration:
  caching:
    type: static

form:
  fields:
    headline:
        type: input.text
        label: Headline
        placeholder: Enter headline
        
    text:
        type: textarea.textarea
        label: Text
        placeholder: Enter short description

    background:
        type: input.imagepicker
        label: Background
        overridable: true

    class:
        type: input.selectize
        label: CSS Classes
        description: Enter CSS class names.
        overridable: true
          
    buttons:  
        type: collection.list
        array: true
        label: Buttons
        value: title
        ajax: true
        overridable: false
        fields:
            .text:
                type: input.text
                label: Text
            .primary:
                type: input.checkbox
                label: primary
            .url:
                type: input.url
                label: url
