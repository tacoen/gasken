name: Test Block
description: Display custom HTML block.
type: particle
icon: fa-code

configuration:
  caching:
    type: config_matches
    values:
      twig: '0'
      filter: '0'

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    html:
      type: textarea.textarea
      label: Custom HTML
      description: Enter custom HTML into here.
      overridable: false
      default: "<h3>Morbi tempus arcu dui.</h3><p>Maecenas rutrum eros mi, eget ullamcorper tortor vestibulum nec. In placerat lorem eget mauris viverra, vel imperdiet purus gravida. Aliquam aliquet tincidunt ipsum in viverra. Vestibulum luctus elit elit, nec posuere libero gravida ac. Aliquam et ultricies dolor.</p><p><a class='button primary'>Primary</a><a class='button'>Button</a>"

    twig:
       type: input.checkbox
       label: Process Twig
       description: Enable Twig template processing in the content. Twig will be processed before shortcodes.
       default: '1'

    filter:
      type: input.checkbox
      label: Process shortcodes
      description: Enable shortcode processing / filtering in the content.
      default: '1'
