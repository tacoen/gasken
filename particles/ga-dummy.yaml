name: Gaskeun Dummy
description: Display Lorem Ipsum in style
type: particle
icon: fa-asterisk

configuration:
  caching:
    type: config_matches
    values:
      twig: '0'
      filter: '0'

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      default: true

    content:
      type: select.selectize
      isset: true
      label: Content
      default: element
      options:
        'typography': Typography
        'colors': Colours
        'fa': Font Awesome
        'emoji': Common Emoji
        'modular': Modular Replica
        'cards': Cards Replica
        'dump': Theme Creator Vars
        'sandbox': sandbox

