name: Block Spacer
description: Display block Spacer
type: particle
icon: fa-square-o

configuration:
  caching:
    type: config_matches
    values:
      twig: '0'
      filter: '0'

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    width:
      type: input.text
      label: Width
      description: Set breakpoint size in rem, em, or px unit values
      default: 0px
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
    height:
      type: input.text
      label: Height
      description: Set breakpoint size in rem, em, or px unit values
      default: 0px
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'     
      
      