name: Carousel
description: Displays Carousel Content
type: particle
icon: fa-image

configuration:
  caching:
    type: static

form:
  fields:

    height:
      type: input.text
      label: height
      default: 60vh

    delay:
      type: input.text
      label: delay
      default: 10
      
    items:
      type: collection.list
      array: true
      label: Carousel Items
      description: Create each item to appear in the content row.
      value: title
      ajax: true
      overridable: false

      fields:
        .image:
            type: input.imagepicker
            label: Image

        .html:
            type: textarea.textarea
            label: HTML

        .button:
            type: input.text
            label: button
            default: 'Read More'

        .url:
            type: input.text
            label: url

        .variations:
          type: input.block-variations
          label: Variations
          