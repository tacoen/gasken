name: Features
description: Features particle
type: particle
icon: fa-th

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true  
    tabs:
      type: container.tabs
      fields:
        tab_container:
          label: Container
          fields:
            background:
                type: input.imagepicker
                label: Background
                overridable: true

            class:
                type: input.selectize
                label: CSS Classes
                description: Enter CSS class names.
                overridable: true
          
            headline:
                type: input.text
                label: Headline
                placeholder: Enter headline
                overridable: true
        
            text:
                type: textarea.textarea
                label: text
                placeholder: Enter short description
                overridable: true
     
        tab_items:
          label: Items
          fields:
            features:  
                type: collection.list
                array: true
                label: Feature Items
                value: title
                ajax: true
                overridable: false
                fields:
                    .icon:
                        type: input.icon
                        label: Icon
                    .image:
                        type: input.imagepicker
                        label: Image
                    .header:
                        type: input.text
                        label: title
                    .text:
                        type: textarea.textarea
                        label: Description