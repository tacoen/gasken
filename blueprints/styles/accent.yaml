name: Accent Colors
type: palletes

form:
  fields:

    snote:
      type: separator.note
      class: nulled
      content: <script>function gasp(d,s) {var sc='input[name=\'styles'+s+'\']';var ds='input[name=\'styles'+d+'\']';document.querySelector(ds).value=document.querySelector(sc).value};document.querySelector(ds).focus();</script>

    color-1:
      type: input.colorpicker
      label: Primary
      default: "#ffc20a"
    color-2:
      type: input.colorpicker
      label: Secondary
      default: "#113377"
    color-3:
      type: input.colorpicker
      label: Heading
      default: "#011638"
    color-4:
      type: input.colorpicker
      label: Link Color
      default: "#224488"

    note:
      type: separator.note
      class: alert alert-info
      content: Read: <a href='https://github.com/tacoen/gaskeun/wiki'>https://github.com/tacoen/gaskeun/wiki</a>