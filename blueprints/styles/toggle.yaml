name: Toggle Icon
description: Parameters for the Off Canvas sidepanel section.
type: configuration

form:
  fields:

   icon:
        type: input.icon
        label: Toggle Icon
        default: fa fa-bars
    
   width:
      type: input.text
      label: Toggle Width
      description: Set offcanvas size in rem, em, px, or percentage unit values
      default: "3rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
    
   height:
      type: input.text
      label: Toggle Height
      description: Set offcanvas size in rem, em, px, or percentage unit values
      default: "3rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

   background:
      type: input.colorpicker
      label: Toggle backround

   color:
      type: input.colorpicker
      label: Toggle Color
    
   visibility:
      type: select.selectize
      label: Toggle Visibility
      description: Choose the OffCanvas Toggle Visibility.
      default: 1
      options:
        1: Mobile Menu
        2: Always      
