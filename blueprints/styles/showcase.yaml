      label: Background
      default: "#336699"

    fnote:
      type: separator.note
      class: nulled
      content: <div style='padding: 0 10px 0 185px'><a onclick="javascript:gasp('[showcase][background]','[accent][color-1]')">Use Primary Color</a></div>
      
