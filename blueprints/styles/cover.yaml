name: Background-Cover Image
type: variants

form:
  fields:
    blend-mode:
      type: select.selectize
      label: blend
      placeholder: 'Select...'
      default: soft-light
      options:
        soft-light: soft-light
        darken: darken
        multiply: multiply
        overlay: overlay
        screen: screen
        none: none
    background-1:
      type: input.imagepicker
      label: Cover 1
      default: gantry-media://cover1.png
    background-2:
      type: input.imagepicker
      label: Cover 2
      default: gantry-media://cover2.png
    background-3:
      type: input.imagepicker
      label: Cover 3
      default: gantry-media://cover3.png
      
    background-4:
      type: input.imagepicker
      label: Cover 4
      default: gantry-media://cover4.png
