name: Header
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#113377"
    fnote:
      type: separator.note
      class: nulled
      content: <div style='padding: 0 10px 0 185px'><a onclick="javascript:gasp('[header][background]','[accent][color-2]')">Use Secondary Color</a></div>
    text-color:
      type: input.colorpicker
      label: Text Color
      default: "#ffffff"
    font:
      type: input.fonts
      label: Section Font
    image:
      type: input.imagepicker
      label: Background Image
