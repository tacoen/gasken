      label: Background
      default: "#cccccc"
    fnote:
      type: separator.note
      class: nulled
      content: <div style='padding: 0 10px 0 185px'><a onclick="javascript:gasp('[sub-features][background]','[accent][color-4]')">Use Sub Color</a></div>
