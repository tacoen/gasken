name: System Color
type: configuration

form:
  fields:

    warning-color:
      type: input.colorpicker
      label: Warning
      default: '#df8a13'
    error-color:
      type: input.colorpicker
      label: Error
      default: '#b52b27'
    info-color:
      type: input.colorpicker
      label: Info
      default: '#28a1c5'
    success-color:
      type: input.colorpicker
      label: Success
      default: '#3d8b3d'