name: Content
description: Content
type: core

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#f0f0f0"
    fnote:
      type: separator.note
      class: nulled
      content: <div style='padding: 0 10px 0 185px'><a onclick="javascript:gasp('[content][background]','[box][background-4]')">Use OffWhite Color</a></div>

    padding:
      type: input.text
      label: Padding
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      default: 0.5rem
    margin:
      type: input.text
      label: Margin
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      default: 0.5rem
    border:
      type: input.colorpicker
      label: Border
      default: 'rgba(0, 0, 0, 0.25)'
    overlay:
      type: input.colorpicker
      label: Overlay
      default: 'rgba(0, 0, 0, 0.75)'
