name: Content
type: configuration

form:
  fields:

    padding:
      type: input.text
      label: Padding
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      default: 0.5rem

    margin:
      type: input.text
      label: Margin
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
      default: 0.5rem      

    border-radius:
      type: input.text
      label: Border Radius
      pattern: '\d+(\.\d+){0,1}(rem|em|px)'
      default: .25rem

      
