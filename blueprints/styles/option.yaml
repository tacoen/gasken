name: Developer Options
description: Style Option
type: configuration

form:
  fields:
    
    _info2:
      type: separator.note
      class: opt-note header
      content: <b>Turnable</b>

      
    nucleus_css:
      type: input.checkbox
      label: Compile Nucleus
      default: false

    grav_css:
      type: input.checkbox
      label: Grav Asset
      default: false
      
    hydrogen_css:
      type: input.checkbox
      label: Hydrogen Style
      default: false


    _info3:
      type: separator.note
      class: opt-note header
      content: <b>Modules</b>

    devinchrome:
      type: input.checkbox
      label: Enable Workspaces
      default: true      

    animate_css:
      type: input.checkbox
      label: animate.css
      default: false
    