version: 2
preset:
  image: 'gantry-admin://images/layouts/fixtop.png'
  name: Gasken - Sidebar Left

layout:
  /top/:
    /navigation/:
      -
        - 'logo-1945 5'
        - 'menu-1945 75'
        - 'custom-1945 20'
  header: {  }

  /container-main/:
    -
      - sidebar 30:
         - position-sidebar
      - main 70:
          - position-breadcrumbs
          - system-content

  /footer/:
    -
      - 'copyright-1945 50'
      - 'branding-1945 50'
  /bottom/:
    -
      - system-messages-1945
  offcanvas:
    -
      - mobile-menu-1945
structure:
  navigation:
    type: section
    attributes:
      boxed: ''
  top:
    type: section
    attributes:
      boxed: ''
  header:
    attributes:
      variations: ga-cover-1
  main:
    attributes:
      boxed: ''
  footer:
    attributes:
      boxed: ''
  bottom:
    type: section
    attributes:
      boxed: ''
content:
  logo-1945:
    title: 'Logo / Image'
    attributes:
      image: 'gantry-media://su-b.png'
    block:
      class: 'logo hide-small'
      fixed: '1'
  menu-1945:
    block:
      variations: align-left
  custom-1945:
    title: 'Custom HTML'
    attributes:
      html: "<div class=\"ga-search-wrapper\" id='ga-searchbox'><form name=\"search\" data-simplesearch-form=\"\" id=\"search\">\n<input name=\"searchfield\" class=\"search-input\" aria-label=\"search\" type=\"text\" data-min=\"3\" required=\"\" placeholder=\"Search â€¦\" value=\"\" data-search-invalid=\"Please add at least 3 characters\" data-search-separator=\":\" data-search-input=\"/search/query\"></form><button onclick='javascript:gasearch_toggle()' class='toggle'><i class='fa fa-search'></i></button></div>"
    block:
      variations: align-right
      fixed: '1'
  copyright-1945:
    block:
      variations: align-left
  branding-1945:
    block:
      variations: align-right
