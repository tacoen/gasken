version: 2
preset:
  image: 'gantry-admin://images/layouts/fix-left.png'
  name: 'Fixed Left sidebar'
  timestamp: 0
layout:
  /container/:
    -
      -
        'sidebar 25':
          -
            - ga-toc-1945
      -
        'mainbar 75':
          -
            -
              header:
                -
                  - logo-1945
          -
            -
              /main/:
                -
                  - system-messages-1945
                -
                  - system-content-1945
          -
            -
              footer:
                -
                  - 'copyright-1945 50'
                  - 'branding-1945 50'
  offcanvas:
    -
      - mobile-menu-1945
structure:
  sidebar:
    type: section
    attributes:
      class: ''
      variations: ''
    block:
      class: fix-leftbar
      fixed: '1'
  header:
    attributes:
      class: cover-3
      variations: ''
  main:
    attributes:
      boxed: ''
      class: ''
      variations: ''
  footer:
    attributes:
      variations: null
  mainbar:
    type: section
    attributes:
      class: ''
      variations: ''
    block:
      class: mainbar
  container:
    attributes:
      boxed: '3'
      class: ''
      extra: {  }
content:
  ga-toc-1945:
    title: ga-toc
  system-content-1945:
    block:
      class: js-toc-content
  copyright-1945:
    block:
      variations: align-left
  branding-1945:
    block:
      variations: align-right
