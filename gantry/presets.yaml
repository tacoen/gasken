base:
  image: 'gantry-admin://preset/default.png'
  description: Default
  colors:
        - '#304055'
        - '#991111'
        - '#ffffff'
        - '#222222'

  styles:
    aside:
    base:
        background: '#ffffff'
        neutral: '#f7f7f7'
        accent: '#ffcc33'
        offwhite: '#ffffff'
        text-color: '#222222'
        font: 'clearsans, sans-serif'
        font-size: '1rem'
        padding: '0.5rem'
        margin: '0.5rem'
    breakpoints:
        large-desktop-container: '75rem'
        desktop-container: '60rem'
        tablet-container: '48rem'
        large-mobile-container: '30rem'
        mobile-menu-breakpoint: '48rem'
    color:
        yellow: '#ffc20a'
        red: '#cc2936'
        blue: '#3c60ad'
        green: '#44af69'
    cover:
        background: '#101010'
        blend-mode: 'soft-light'
    header:
        background: '#304055'
    menu:
        col-width: '180px'
        animation: 'g-fade'
        hide-on-mobile: '1'
    navigation:
        background: '#991111'
    offcanvas:
        width: '100vw'
        overlay: '#000011'
        toggle-icon: 'fa fa-bars'
        toggle-width: '3rem'
        toggle-height: '3rem'
        toggle-visibility: '1'
    option:
        nucleus_css: '0'
        grav_css: '0'
        hydrogen_css: '0'
        devinchrome_css: '1'
        animate_css: '0'
    footer:
    accent:
    
