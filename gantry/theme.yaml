configuration:
  gantry:
    platform: grav
    engine: nucleus

  theme:
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  fonts:
    clearsans:
      300: 'gantry-theme://fonts/clearsans_light_macroman/clearsans-light-webfont'
      400: 'gantry-theme://fonts/clearsans_regular_macroman/clearsans-regular-webfont'
      500: 'gantry-theme://fonts/clearsans_medium_macroman/clearsans-medium-webfont'
      700: 'gantry-theme://fonts/clearsans_bold_macroman/clearsans-bold-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - theme
      - particles
      - custom
    persistent:
      - theme
    particles:
      - particles



  section-variations:
    Utility:
      disabled: Disabled
      center: Center
      nomarginall: No Margin
      nopaddingall: No Padding

    Function:
      dock-top: Dock it on Top
      fix-at-top: Fix at Top
      fix-at-left: Fix at left
      toggleable: toggleable
       
    Image Background:
      cover-1: Cover 1
      cover-2: Cover 2
      cover-3: Cover 3
      cover-4: Cover 4

    Effects:
      shadow: Shadow 1
      shadow2: Shadow 2
      rounded: Rounded
      square: Square

  block-variations:

    Utility:
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      center: Center
      full-width: Full Width
      equal-height: Equal Height
      nomarginall: No Margin
      nopaddingall: No Padding
      hide-mobile: Hide on small
    Theme colors:
      bg-accent-1: accent-1
      bg-accent-2: accent-2
      bg-accent-3: accent-3
      bg-accent-4: accent-4
      bg-yellow: yellow
      bg-red: red
      bg-blue: blue
      bg-green: green
    Transition:
      banim-fade: fade
      banim-slide-left: slide left
      banim-slide-right: slie right
      banim-bounce: bounce
      
  dependencies:
    gantry: 5.4.0

admin:
  styles:

    base:
      - base
    
    menu:
      - menu

    variations:

    configuration:
      - breakpoints
      - option

