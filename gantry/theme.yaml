details:
  name: Gasken
  version: '1.0'
  icon: github-square
  date: 'August 17, 2020'

  description: Gasken Theme
  images:
    thumbnail: /admin/image/preset1.png
    preview: /admin/image/preset1.png

author:
  name: tacoen
  email: tacoen@gmail.com
  url: https://github.com/tacoen/

  homepage: https://github.com/tacoen/gaskeun
  readme: https://github.com/tacoen/gaskeun/blob/master/README.md
  keywords: gantry, gantry5, theme
  bugs: https://github.com/tacoen/gaskeun/issues
  license: MIT

  documentation:
    link: https://github.com/tacoen/gaskeun/wiki

  support:
    link: https://github.com/tacoen/gaskeun/issues


configuration:
  gantry:
    platform: grav
    engine: nucleus

  theme:
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  fonts:
    roboto:
      400: 'gantry-theme://fonts/roboto_regular_macroman/Roboto-Regular-webfont'
      500: 'gantry-theme://fonts/roboto_medium_macroman/Roboto-Medium-webfont'
      700: 'gantry-theme://fonts/roboto_bold_macroman/Roboto-Bold-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - gaskeun
      - gaskeun-grav
      - custom
    persistent:
      - gaskeun
      - gaskeun-grav
    overrides:
      - custom

  section-variations:
    Position:
      deck-top: Deck on Top
      deck-bottom: Deck on Bottom
    Utility:
      align-right: Align Right
      align-left: Align Left
      nomarginall: No Margin
      nopaddingall: No Padding
      full-height: Full Height
      full-width: Full Width
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
    Image Background:
      ga-cover-1: Cover 1
      ga-cover-2: Cover 2
      ga-cover-3: Cover 3
      ga-cover-4: Cover 4
      
  block-variations:
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
    Effects:
      shadow: Shadow 1
      shadow2: Shadow 2
      rounded: Rounded
      square: Square
    Image Background:
      ga-cover-1: Cover 1
      ga-cover-2: Cover 2
      ga-cover-3: Cover 3
      ga-cover-4: Cover 4
    Utility:
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      center: Center
      full-width: Full Width
      equal-height: Equal Height
      nomarginall: No Margin
      nopaddingall: No Padding

  dependencies:
    gantry: 5.4.0

admin:
  styles:
    core:
      - base
      - accent
      - navigation
    section:
      - main
      - header
      - footer
      - showcase
      - feature
      - subfeature
      - side
    configuration:
      - breakpoints
      - cover
      - box
      - systemcolor
      - menu
      - offcanvas
