details:
  name: gasken
  version: '1.0'
  icon: html5
  date: 'August 17, 2020'

  description: gasken Theme
  images:
    thumbnail: /admin/image/preset1.png
    preview: /admin/image/preset1.png

author:
  name: tacoen
  email: tacoen@gmail.com
  url: https://github.com/tacoen/

  homepage: https://github.com/tacoen/gaskeun
  readme: https://github.com/tacoen/gaskeun/blob/master/README.md
  keywords: gantry, gantry5, theme
  bugs: https://github.com/tacoen/gaskeun/issues
  license: MIT

  documentation:
    link: https://github.com/tacoen/gaskeun/wiki

  support:
    link: https://github.com/tacoen/gaskeun/issues


configuration:
  gantry:
    platform: grav
    engine: nucleus

  theme:
    base: gantry-theme://common
    file: gantry-theme://include/theme.php
    class: \Gantry\Framework\Theme

  fonts:
    roboto:
      400: 'gantry-theme://fonts/roboto_regular_macroman/Roboto-Regular-webfont'
      500: 'gantry-theme://fonts/roboto_medium_macroman/Roboto-Medium-webfont'
      700: 'gantry-theme://fonts/roboto_bold_macroman/Roboto-Bold-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - gaskeun
      - custom
      - particles
    particles:
      - particles
    persistent:
      - gaskeun
    overrides:
      - custom


  section-variations:
    Utility:
      disabled: Disabled
      center: Center
      nomarginall: No Margin
      nopaddingall: No Padding
    Function:
      dock-top: Dock it on Top
      fix-at-top: Fix at Top
      fix-at-left: Fix at left
      toggleable: toggleable
    Image Background:
      cover-1: Cover 1
      cover-2: Cover 2
      cover-3: Cover 3
      cover-4: Cover 4
      
      
    Effects:
      shadow: Shadow 1
      shadow2: Shadow 2
      rounded: Rounded
      square: Square
    Box Variations:
      box-1: Box 1
      box-2: Box 2
      box-3: Box 3
      box-4: Box 4


  block-variations:

    Utility:
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      center: Center
      full-width: Full Width
      equal-height: Equal Height
      nomarginall: No Margin
      nopaddingall: No Padding
      hide-mobile: Hide on small
      
  dependencies:
    gantry: 5.4.0

admin:
  styles:

    palletes:
      - accent
      - color
      - box
    
    core:
      - base
      - content
      - navigation
      - offcanvas
    
    section:
      - main
      - header
      - footer
      - sidebar
      - showcase
      - feature
      - sub-features
      
    configuration:
      - breakpoints
      - menu
      - scrollbar
      - option
      
    variants:
      - cover
      - transition
