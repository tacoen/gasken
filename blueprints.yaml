name: Gasken
version: "1.0"
description: "Gaskeun/Gasken is Indonesian Slang for 'Speedu-up!'. Gaskeun was base on Hydrogen, the default Gantry 5 theme. Gaskeun with more options."
icon: html5
author:
  name: tacoen
  email: tacoen@gmail.com
  url: https://tacoen.github.io/
homepage: https://tacoen.github.io/gaskeun/
readme: https://github.com/tacoen/gaskeun/blob/master/README.md
keywords: gantry, gantry5, theme
bugs: https://github.com/tacoen/gaskeun/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }


form:
  validation: loose
  fields:
    client:
        type: section
        title: Client
    owner:
        type: textarea
        label: Information
        size: large
        readonly: true
        default: owner information