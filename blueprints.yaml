name: Gasken
version: "2.0"
description: "Gasken(base on Gaskeun) a Gantry Grav theme."
icon: html5
author:
  name: tacoen
  email: tacoen@gmail.com
  url: https://tacoen.github.io/
homepage: https://tacoen.github.io/gaskeun/
readme: https://github.com/tacoen/gaskeun/blob/master/README.md
keywords: gantry5, css3, theme
bugs: https://github.com/tacoen/gaskeun/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.5.10' }


form:
  validation: loose
  fields:
    
    note:
        type: section
        title: Options
        size: small

    owner:
        size: long
        type: textarea
        size: large
        label: <b>Owner Information</b> 
        default: owner information

    links:
        type: array
        size: long
        label: Add Links to Admin Navigation


    
